<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Lobster&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<div class="wrapper">
  <div id="quote-box">
    <div id="text">
    </div>
    <div id="author">-
    </div>
    <div class="buttons">
      <button id="new-quote" onclick="changeColor(); chooseQuote();">New quote</button>
      <button id="tweet-a">
        <a href="twitter.com/intent/tweet" 
           title="Tweet that quote!" 
           id="tweet-quote" 
           target:"_top">Tweet it!
        </a></button>
    </div>
  </div>
  <div id="footer"><a href="https://codepen.io/alaire/" id="sign"> made by @alaire</a></div>
</div>
<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
